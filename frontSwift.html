<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFT Transactions</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-export {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-export:hover {
            background-color: #0056b3;
        }
        .spinner-border {
            display: none;
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">SWIFT Transactions</h2>
        
        <form action="SwiftV21.php" method="POST" id="swiftForm">

            <!-- Sender -->
            <div class="mb-3">
                <label for="sender" class="form-label">Sender BIC:</label>
                <input type="text" name="sender" id="sender" class="form-control" placeholder="Enter Sender BIC" required>
            </div>

            <!-- Currency -->
            <div class="mb-3">
                <label for="currency" class="form-label">Currency:</label>
                <select name="currency" id="currency" class="form-select" required>
                    <option value="">Select Currency</option>
                    <option value="SAR">SAR</option>
                    <option value="GBP">GBP</option>
                    <option value="DKK">DKK</option>
                    <option value="TND">TND</option>
                    <option value="CNY">CNY</option>
                    <option value="EUR">EUR</option>
                    <option value="SEK">SEK</option>
                    <option value="MRO">MRO</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="JPY">JPY</option>
                    <option value="KWD">KWD</option>
                    <option value="QAR">QAR</option>
                    <option value="TNC">TNC</option>
                    <option value="MAD">MAD</option>
                    <option value="NOK">NOK</option>
                    <option value="DZD">DZD</option>
                    <option value="AED">AED</option>
                    <option value="USD">USD</option>
                    <option value="LYD">LYD</option>
                    <option value="BHD">BHD</option>
                </select>
            </div>

            <!-- Start Date -->
            <div class="mb-3">
                <label for="start_date" class="form-label">From:</label>
                <input type="date" name="start_date" id="start_date" class="form-control" required>
            </div>

            <!-- End Date -->
            <div class="mb-3">
                <label for="end_date" class="form-label">To:</label>
                <input type="date" name="end_date" id="end_date" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-export w-100" id="submitBtn">
                    Export CSV
                    <div class="spinner-border spinner-border-sm text-light" role="status" id="loadingSpinner"></div>
                </button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS (Optional for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Loading Spinner -->
    <script>
        document.getElementById("swiftForm").addEventListener("submit", function(event) {
            var submitBtn = document.getElementById("submitBtn");
            var spinner = document.getElementById("loadingSpinner");
    
            // Disable button and show loading spinner
            submitBtn.disabled = true;
            spinner.style.display = "inline-block";
    
            // Re-enable button after 10 seconds (CSV download should start by then)
            setTimeout(function() {
                submitBtn.disabled = false;
                spinner.style.display = "none";
            }, 10000); // Adjust delay if needed
        });
    </script>
    

</body>
</html>
